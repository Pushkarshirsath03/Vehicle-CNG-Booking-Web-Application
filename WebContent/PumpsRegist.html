<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<form action="PumpsRegis" method="post">
    <div class="wrap">
        
        
        <div class="sidebar">
          
           <h1>CNG Pumps Registration</h1><br><br>
           
            <label for="pName"><b>Pump Name</b></label>
    <input type="text" placeholder="Enter Pump Name" name="pName" required><br><br>
   <label for="email"><b>E-mail</b></label>
    <input type="text" placeholder="Enter E-mail" name="email" required><br><br>
    <label for="address"><b>Address</b></label>
    <input type="text" placeholder="Enter Address" name="address" required><br><br>
    <label for="city"><b>City</b></label>
    <input type="text" placeholder="Enter City" name="city" required><br><br>
    <label for="taluka"><b>Taluka</b></label>
    <input type="text" placeholder="Enter Taluka" name="taluka" required><br><br>
    <label for="district"><b>District</b></label>
    <input type="text" placeholder="Enter District" name="district" required><br><br>
    <label for="openTime"><b>Open Time</b></label>
    <input type="text" placeholder="Enter Open time" name="openTime" required><br><br>
    <label for="closeTime"><b>Open Time</b></label>
    <input type="text" placeholder="Enter Close time" name="closeTime" required><br><br>
    <label for="mobileNo"><b>Mobile No</b></label>
    <input type="text" placeholder="Enter MobileNo" name="mobileNo" required><br><br>
     <label for="latitude"><b>Latitude</b></label>
    <input type="text" placeholder="Enter Latitude" name="latitude" required><br><br>
	 <label for="longitude"><b>Longitude</b></label>
    <input type="text" placeholder="Enter Longitude" name="longitude" required><br><br>
    <label for="psd"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psd" required><br><br>
    <label for="cng"><b>Total CNG</b></label>
    <input type="text" placeholder="Enter CNG in kg" name="cng" required><br><br>

    <button type="submit">Submit</button>
           
    
   
        </div>
        

        <section class="main">
            <h1>Content Box</h1>
            
        </section>
        
    </div>


</form>
</body>
</html>
